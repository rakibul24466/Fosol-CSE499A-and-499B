            <li><a href="#">Contact</a></li>

        </ul>
    </nav>
    <div class="container">
        <div class="left-section">
            <h1>FOSOL</h1>
            <p>Your Trusted Partner in Agriculture</p>
        </div>
        <div class="right-section">
            <h2>Complete Sign Up</h2>
            <form action="signup.php" method="post">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="tel" id="mobileNumber" name="mobile_number" placeholder="Mobile Number" required>
                </div>
                    <div class="form-group">
                        <label  for="sex">Sex:</label><br>
                        <select id="sex" name="sex" required>
                            <option value="">Select Sex</option>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br>
                    </div>
                    <div>
                        <label id="city" for="city">Choose City:</label>
                        <select placeholder="Enter City" name="city" required name="city">
                            <option value="Dhaka" selected>Dhaka</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Barisal">Barisal</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Mymensign">Mymengingh</option>
                        </select><br>
                    </div><br>
                    <div class="form-group">
                        <label for="birthDate">Birth Date:</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn" name="save">Sign Up</button>
                    <div class="signup-prompt">
                        <p>Already Have An Account? <a href="login.html" target="_blank">Log In</a></p>
                    </div>
                </form>
        </div>
    </div>

    </div>
